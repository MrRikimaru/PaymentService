name: CI Pipeline

on:
  push:
    branches: [ main, dev, CI_Pipeline ]
  pull_request:
    branches: [ main, dev, CI_Pipeline ]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew clean build -x test

      - name: Run tests
        run: |
          # Set test environment variables
          export EXTERNAL_API_RANDOM_NUMBER_URL="https://www.random.org/integers/?num=1&min=1&max=100&col=1&base=10&format=plain&rnd=new"
          
          # Run tests with Testcontainers
          ./gradlew test --info

      - name: Code Analysis
        run: |
          # Generate code coverage report
          ./gradlew jacocoTestReport
          
          # Check if test coverage report was generated
          if [ -f "build/reports/jacoco/test/html/index.html" ]; then
            echo "Code coverage report generated"
          else
            echo "Code coverage report not generated"
          fi
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/reports/tests/test/
            build/test-results/

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/test/html/

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lower case repository name
        run: echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}:latest
            ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Output Docker image info
        run: |
          echo "Docker image built and pushed"
          echo "Image tags:"
          echo "- ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}:latest"
          echo "- ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}:${{ github.sha }}"