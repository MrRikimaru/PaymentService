spring:
  data:
    mongodb:
      uri: ${TEST_MONGODB_URI:mongodb://localhost:27017/test_payments}
      database: test_payments

  kafka:
    bootstrap-servers: ${TEST_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

  liquibase:
    enabled: false

  web:
    resources:
      add-mappings: false

server:
  port: 0

logging:
  level:
    root: WARN
    org.springframework: WARN
    org.apache.kafka: WARN
    org.testcontainers: INFO

external:
  api:
    random-number:
      url: ${TEST_EXTERNAL_API_URL:http://mock:8089}
      timeout: 1000