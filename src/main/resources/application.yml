spring:
  application:
    name: payment-service

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/payment_db}
      database: ${MONGODB_DATABASE:payment_db}
      auto-index-creation: true

  liquibase:
    enabled: ${LIQUIBASE_ENABLED:true}
    change-log: ${LIQUIBASE_CHANGE_LOG:classpath:db/changelog/db.changelog-master.yaml}
    url: ${LIQUIBASE_URL:${spring.data.mongodb.uri}}
    database-changelog-table: databasechangelog
    database-changelog-lock-table: databasechangeloglock
    mongodb:
      enabled: true
    drop-first: false
    contexts: development

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: paymentEvent:com.example.paymentservice.event.PaymentEvent
        spring.json.add.type.headers: true
        linger.ms: 0
        batch.size: 16384
        buffer.memory: 33554432
      retries: 3
      acks: all

server:
  port: ${SERVER_PORT:8084}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

logging:
  level:
    root: INFO
    org.liquibase: INFO
    org.springframework.data.mongodb.core: DEBUG
    org.liquibase.ext.mongodb: DEBUG
    com.example.paymentservice: DEBUG

external:
  api:
    random-number:
      url: ${EXTERNAL_API_URL:https://www.random.org/integers/?num=1&min=1&max=100&col=1&base=10&format=plain&rnd=new}
      timeout: ${EXTERNAL_API_TIMEOUT:5000}
    order-service:
      url: ${ORDER_SERVICE_URL:http://localhost:8083}